    <div class="container w-xxl w-auto-xs" data-ng-controller="SignupFormController" data-ng-init="app.settings.container = false;">
      <a href="" class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up to find interesting thing</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" data-ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Name" class="form-control no-border" required data-ng-model="user.name">
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" required data-ng-model="user.email">
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border" required data-ng-model="user.password">
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" required data-ng-model="agree"><i></i> Agree the <a href="">terms and policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" data-ng-click="signup()" data-ng-disabled="form.$invalid">Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Already have an account?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
      </div>
      <div class="text-center" data-ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
